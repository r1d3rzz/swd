<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-slate-200">
    <div
      class="border bg-white max-w-[600px] h-[600px] mx-auto mt-5 grid grid-cols-3 grid-rows-5 content-center gap-2"
    >
      <div class="col-span-2 row-span-2 bg-red-600">1</div>
      <div class="bg-green-600">2</div>
      <div class="bg-yellow-600">3</div>
      <div class="col-span-full bg-cyan-600">4</div>
      <div class="row-span-2 bg-gray-600">5</div>
      <div class="col-span-2 bg-violet-600">6</div>
      <div class="bg-pink-600">7</div>
      <div class="bg-zinc-600">8</div>
    </div>
  </body>
</html>
