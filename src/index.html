<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="output.css" />
    <title>JS</title>
  </head>
  <body class="bg-black text-white">
    <div class="w-[500px] mx-auto mt-[100px]">
      <h1 class="text-3xl mb-3">Area Calculator</h1>

      <div class="flex justify-between items-center mb-3">
        <div class="text-lg">Result: <span id="result"></span></div>
        <div>
          <button class="px-3 py-0.5 mx-1 bg-blue-500" id="storeBtn">
            Store
          </button>
          <button class="px-3 py-0.5 bg-red-500" id="clearBtn">Clear</button>
        </div>
      </div>

      <div class="flex mb-3">
        <input
          type="number"
          class="border px-2 py-0.5 me-2 text-black"
          placeholder="width"
          id="width"
        />
        <input
          type="number"
          class="border px-2 py-0.5 me-2 text-black"
          placeholder="breath"
          id="breath"
        />
        <button class="px-3 py-0.5 bg-yellow-500" id="calculateBtn">
          Calculate
        </button>
      </div>

      <div>
        <ul id="records"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
