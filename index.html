<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Builder</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css" />
  </head>
  <body class="bg-black">
    <main class="max-w-[400px] bg-white mx-auto mt-20 p-8 min-h-[500px]">
      <nav class="mb-2 flex justify-end">
        <button
          class="bg-blue-500 text-white p-1 text-sm active:bg-black duration-150"
          id="clearAllBtn"
        >
          Clear All
        </button>
      </nav>
      <header class="mb-3">
        <h1 class="font-ubuntu text-3xl font-medium">List Builder</h1>
      </header>
      <section class="flex justify-between mb-3">
        <input
          type="text"
          id="textInput"
          class="border-2 border-black flex-grow ps-3 focus-visible:outline-none bg-white"
        />
        <button
          class="w-10 h-10 bg-black flex justify-center items-center"
          id="addBtn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </section>
      <section>
        <div class="flex justify-between font-ubuntu mb-5">
          <h4 class="font-bold">Your List</h4>
          <div
            class="bg-black text-white px-3 rounded-full text-sm content-center"
          >
            <span id="doneCount">0</span>
            <span>/</span>
            <span id="totalCount">0</span>
          </div>
        </div>
        <div class="list-group">
          <div class="empty-stage last:block hidden">
            <div class="flex justify-center flex-col items-center mt-14">
              <img
                src="/assets/svg/empty.svg"
                width="200"
                class="mb-3 opacity-50"
                alt=""
              />
              <p class="text-slate-500">There is not lists</p>
            </div>
          </div>
          <div id="lists"></div>
        </div>
      </section>
    </main>

    <template id="todoTemplate">
      <div
        class="list border-2 border-black flex justify-between items-center px-3 py-2 mb-2 bg-white"
      >
        <div class="flex">
          <input type="checkbox" class="me-2 accent-emerald-950 checkBtn" />
          <p class="font-medium currentText">${currentValue}</p>
        </div>
        <div class="flex">
          <button class="border-2 border-black p-1.5 me-2 editBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
              />
            </svg>
          </button>
          <button class="border-2 border-black p-1.5 delBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </button>
        </div>
      </div>
    </template>

    <script src="js/app.js"></script>
  </body>
</html>
