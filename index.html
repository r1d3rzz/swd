<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/financial.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Rider Invoice</title>
    <meta name="title" content="Rider Invoice" />
    <meta name="description" content="" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://riderinvoice.netlify.app/" />
    <meta property="og:title" content="Rider Invoice" />
    <meta property="og:description" content="" />
    <meta
      property="og:image"
      content="https://i.pinimg.com/originals/30/bb/f5/30bbf56ea2e7dee0c143abed7028daca.gif"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://riderinvoice.netlify.app/" />
    <meta property="twitter:title" content="Rider Invoice" />
    <meta property="twitter:description" content="" />
    <meta
      property="twitter:image"
      content="https://i.pinimg.com/originals/30/bb/f5/30bbf56ea2e7dee0c143abed7028daca.gif"
    />

    <title>Invoice</title>
  </head>
  <body>
    <div id="app" class="px-10">
      <main id="invoiceApp" class="flex flex-col h-screen container">
        <header id="header " class="py-3">
          <h1 class="text-2xl font-medium">Rider</h1>
          <h3 class="text-lg font-medium text-slate-600">Invoice App</h3>
        </header>
        <section id="content " class="">
          <div
            id="addRecordInputForm"
            class="bg-slate-100 p-5 rounded-lg print:hidden"
          >
            <form class="grid grid-cols-4 gap-3" id="recordForm">
              <div class="col-span-2">
                <label for="productNames" class="block text-sm font-medium mb-2"
                  >Choose Product</label
                >
                <select
                  id="productLists"
                  name="products"
                  class="py-3 px-4 pe-9 block w-full border border-stone-500 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                >
                  <option selected="" disabled>Choose a Product</option>
                </select>
              </div>
              <div class="col-span-1">
                <label for="productQty" class="block text-sm font-medium mb-2"
                  >Quantity</label
                >
                <input
                  type="number"
                  id="productQty"
                  name="productQty"
                  class="py-3 px-4 block w-full border rounded-lg text-sm border-stone-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="Quantity"
                />
              </div>
              <div class="col-span-1">
                <button
                  id="addRecordBtn"
                  type="submit"
                  class="py-3 px-4 w-full h-full inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                >
                  Add Record
                </button>
              </div>
            </form>
          </div>
          <div
            class="flex flex-col bg-slate-100 my-3 rounded-sm shadow"
            id="recordsListTable"
          >
            <div class="-m-1.5 overflow-x-auto">
              <div class="p-1.5 min-w-full inline-block align-middle">
                <div class="overflow-hidden">
                  <table class="min-w-full divide-y">
                    <thead>
                      <tr>
                        <th
                          scope="col"
                          class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase"
                        >
                          Name
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase"
                        >
                          Price
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase"
                        >
                          Quantity
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-xs font-medium text-gray-500 uppercase text-end"
                        >
                          Total
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase table-cell print:hidden"
                        >
                          Action
                        </th>
                      </tr>
                    </thead>
                    <tbody class="divide-y" id="recordsContainer">
                      <tr class="pointer-events-none hidden last:table-row">
                        <th
                          colspan="5"
                          class="text-center font-bold px-6 py-4 whitespace-nowrap text-sm text-red-800 bg-red-200"
                        >
                          There is no data here.
                        </th>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th
                          colspan="3"
                          class="text-end font-bold px-6 py-4 whitespace-nowrap text-sm text-gray-800"
                        >
                          Total
                        </th>

                        <td
                          class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-end"
                        >
                          <span id="totalPrice">0</span>
                        </td>
                      </tr>
                      <tr>
                        <th
                          colspan="3"
                          class="text-end font-bold px-6 py-4 whitespace-nowrap text-sm text-gray-800"
                        >
                          Tax
                        </th>

                        <td
                          class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-end"
                        >
                          <span id="totalTax">0</span>
                        </td>
                      </tr>
                      <tr>
                        <th
                          colspan="3"
                          class="text-end font-bold px-6 py-4 whitespace-nowrap text-sm text-gray-800"
                        >
                          Net Total
                        </th>

                        <td
                          class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-end"
                        >
                          <span id="totalAmount">0</span> mmk
                        </td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-7 text-center hidden print:block">
            ---- အားပေးမှု့ကိုကျေးဇူးအထူးတင်ရှိပါသည်။ ----
          </div>
        </section>
        <footer
          id="footer "
          class="pb-2 mt-auto gap-3 flex justify-end px-5 print:hidden"
        >
          <button
            id="manageInventoryBtn"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-sm border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
          >
            Manage Inventory
          </button>
          <button
            id="checkoutBtn"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-sm border border-transparent bg-stone-600 text-white hover:bg-stone-700 disabled:opacity-50 disabled:pointer-events-none"
          >
            Checkout
          </button>
        </footer>
        <section
          id="sideMenu"
          class="bg-white shadow p-4 w-[450px] fixed h-screen right-0 translate-x-full"
        >
          <header class="flex items-center justify-between">
            <h1 class="text-2xl">Manage Inventory</h1>
            <button id="closeSideMenuBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </header>
          <section class="my-9">
            <ul id="itemslist" class="flex flex-col"></ul>

            <form
              id="newItemAddForm"
              class="grid grid-rows-2 grid-cols-3 my-5 gap-5 bg-slate-200 p-5 rounded-lg"
            >
              <div class="col-span-3">
                <label for="name" class="block text-sm font-medium mb-2"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="py-3 px-4 block w-full border rounded-lg text-sm border-stone-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="col-span-2">
                <label for="price" class="block text-sm font-medium mb-2"
                  >Price</label
                >
                <input
                  id="price"
                  type="text"
                  name="price"
                  class="py-3 px-4 block w-full border rounded-lg text-sm border-stone-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="Price"
                  required
                />
              </div>
              <div class="col-span-1">
                <button
                  id="newItemAddBtn"
                  type="submit"
                  class="py-3 px-4 w-full h-full inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                >
                  Add
                </button>
              </div>
            </form>
          </section>
        </section>

        <template id="newItemListTemplate">
          <li
            class="inline-flex justify-between items-center gap-x-3.5 py-3 px-4 text-sm font-medium bg-white border border-gray-400 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg"
          >
            <h5><span class="itemName">Apple</span></h5>
            <h5><span class="itemPrice">200</span></h5>
          </li>
        </template>
        <template id="newRecordListTemplate">
          <tr class="singleRecord group">
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
            >
              <span class="itemName">John Brown</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
              <span class="itemPrice">35</span>
            </td>
            <td
              class="px-6 py-4 text-center whitespace-nowrap text-sm text-gray-800"
            >
              <button
                class="hidden group-hover:inline-block itemSubBtn border border-stone-800 rounded-full p-1 active:scale-90"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-3 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 12h14"
                  />
                </svg>
              </button>
              <span class="itemQty w-10 inline-block">3</span>
              <button
                class="itemAddBtn hidden group-hover:inline-block border border-stone-800 rounded-full p-1 active:scale-90"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-3 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </button>
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-end"
            >
              <span class="itemTotalPrice">300</span>
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium"
            >
              <button
                type="button"
                class="print:hidden removeRecordBtn inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-red-600 hover:text-red-800 disabled:opacity-50 disabled:pointer-events-none"
              >
                Remove
              </button>
            </td>
          </tr>
        </template>
      </main>
    </div>

    <script src="./node_modules/preline/dist/preline.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
