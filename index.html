<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
  </head>
  <body>
    <div id="app">
      <main class="h-screen flex flex-col w-[1080px] mx-auto">
        <header class="container py-4">
          <h1 class="text-3xl text-stone-800 font-bold">Rider</h1>
          <h3 class="text-xl text-stone-400">Invoice App for Shop</h3>
        </header>
        <section class="container">
          <div id="dataInput" class="mb-5">
            <form id="createProductRecordForm">
              <div class="grid grid-cols-4 gap-3 bg-slate-100 p-4 rounded-lg">
                <div class="col-span-2">
                  <label
                    for="countries"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Choose a Product</label
                  >
                  <select
                    required
                    id="productsList"
                    name="selected_product_id"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option value="" selected disabled>Choose a Product</option>
                  </select>
                </div>
                <div class="">
                  <label
                    for="productQty"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Quantity</label
                  >
                  <input
                    type="number"
                    id="productQty"
                    name="productQty"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                </div>
                <button
                  type="submit"
                  id="btnAddProductRecord"
                  class="px-5 py-2.5 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Add Record
                </button>
              </div>
            </form>
          </div>
          <div id="dataList">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <table
                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                    <th scope="col" class="px-6 py-3">Product name</th>
                    <th scope="col" class="px-6 py-3 text-end">Price</th>
                    <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                    <th scope="col" class="px-6 py-3 text-end">Cost</th>
                    <th scope="col" class="px-6 py-3 text-end">Action</th>
                  </tr>
                </thead>
                <tbody id="recordRowGroup">
                  <tr
                    class="hidden last:table-row odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                  >
                    <td
                      colspan="5"
                      class="text-center font-bold text-red-700 py-3"
                    >
                      There is not record yet.
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr class="bg-white border-b dark:border-gray-700">
                    <th
                      colspan="3"
                      scope="row"
                      class="px-6 text-end py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      Total
                    </th>
                    <td class="px-6 py-4 text-end font-medium">
                      <span id="recordTotal">0</span> mmk
                    </td>
                  </tr>
                  <tr class="bg-gray-50 border-b dark:border-gray-700">
                    <th
                      colspan="3"
                      scope="row"
                      class="px-6 text-end py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      Tax
                    </th>
                    <td class="px-6 py-4 text-end font-medium">
                      <span id="recordTax">0</span> mmk
                    </td>
                    <td class="px-6 py-4 text-end font-medium bg-gray-50"></td>
                  </tr>
                  <tr class="bg-gray-50 border-b dark:border-gray-700">
                    <th
                      colspan="3"
                      scope="row"
                      class="px-6 text-end py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      Net Total
                    </th>
                    <td class="px-6 py-4 text-end font-medium">
                      <span id="recordNetTotal">0</span> mmk
                    </td>
                    <td class="px-6 py-4 text-end font-medium bg-gray-50"></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </section>
        <footer class="container mt-auto p-3 text-end gap-2">
          <button
            type="button"
            id="btnManageInventory"
            class="px-3 py-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-sm border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            Manage Inventory
          </button>
          <button
            type="button"
            class="text-white bg-stone-900 hover:bg-stone-800 focus:ring-4 focus:ring-blue-300 rounded-sm px-3 py-2 text-sm font-medium dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Print
          </button>
        </footer>
        <section
          id="manageInventorySlider"
          class="bg-white shadow w-[400px] h-screen fixed right-0 translate-x-full"
        >
          <div
            id="sideMenuHeader"
            class="p-4 flex justify-between items-center"
          >
            <div>
              <h1 class="text-2xl text-stone-800 font-medium">
                Manage Inventory
              </h1>
              <h3 class="text-lg text-blue-400">Available Items</h3>
            </div>
            <div>
              <button id="btnCloseInventory">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div id="newProductsList" class="px-4 grid gap-4 rounded-sm"></div>
          <div id="addNewProductForm" class="p-4">
            <form id="createNewProduct">
              <div
                class="grid grid-cols-3 grid-rows-2 gap-4 bg-gray-50 p-4 rounded-sm"
              >
                <div class="col-span-3">
                  <label
                    for="newProductName"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Name</label
                  >
                  <input
                    type="text"
                    id="newProductName"
                    name="new_product_name"
                    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                </div>
                <div class="col-span-2">
                  <label
                    for="newProductPrice"
                    name="new_product_price"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Price</label
                  >
                  <input
                    type="number"
                    id="newProductPrice"
                    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                </div>
                <div class="col-span-1">
                  <button
                    type="button"
                    id="btnAddNewProduct"
                    class="px-5 h-full w-full py-2.5 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
        <template id="newSingleProductTemplate">
          <div class="flex justify-between px-3 py-2 shadow productCard">
            <h3 id="newSingleProductName">Apple</h3>
            <h6><span id="newSingleProductPrice"></span> mmk</h6>
          </div>
        </template>
        <template id="recordRowTemplate">
          <tr
            class="currentRecordRow odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
          >
            <th
              scope="row"
              class="recordName px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              Apple MacBook Pro 17"
            </th>
            <td class="px-6 py-4 text-end">
              <span class="recordPrice">500</span> mmk
            </td>
            <td class="px-6 py-4 text-end">
              <span class="recordQty">3</span>
            </td>
            <td class="px-6 py-4 text-end">
              <span class="recordTotalPrice">200</span>
              mmk
            </td>
            <td class="px-6 py-4 text-end">
              <button
                class="record-remove-btn font-medium text-red-600 dark:text-red-500 hover:underline"
              >
                Remove
              </button>
            </td>
          </tr>
        </template>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
